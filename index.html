<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- <link rel="stylesheet" type="text/css " href="../css/index.css"> -->
	<link rel="stylesheet" type="text/css " href="css/index.css">
	<title> What the duck?</title>
</head>

<body>
	<div class="bg">
		<div class="row">
			<div class="col-md-12">
				<nav>
					<div class="nav-wrapper blue darken-4">
						<a target="_blank" href="https://www.facebook.com/patrickestrela4" class="brand-logo highlight">&nbsp Trabalho de PID</a>
						<ul class="right hide-on-med-and-down">
							<li>
								<a onclick="makeFullImgMatrix()">
									<i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="Selecionar imagem inteira">launch</i>
								</a>
							</li>
							<li>
								<a onclick="resetBothImg()">
									<i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="Resetar as duas imagens">highlight_off</i>
								</a>
							</li>
							<li>
								<a class="modal-trigger" href="#modal-info">
									<i class="material-icons" data-toggle="tooltip" data-placement="bottom" title="Alunos">info</i>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="fixed-action-btn">
			<a class="btn-floating btn-large blue darken-4">
				<i class="large material-icons">view_module</i>
			</a>
			<ul>
				<li>
					<a class="btn-floating green darker-3" onclick="run()">
						<i class="material-icons" data-toggle="tooltip" data-placement="top" title="Run">send</i>
					</a>
				</li>
				<li>
					<a class="btn-floating grey darken-1" onclick="makeGray()" id="upload-btn">
						<i class="material-icons" data-toggle="tooltip" data-placement="top" title="Transformar em escala de cinza">invert_colors</i>
					</a>
				</li>
				<li>
					<a class="btn-floating gray" onclick="uploadAdjImage()">
						<i class="material-icons" data-toggle="tooltip" data-placement="top" title="Imagem de ajuste">photo</i>
					</a>
				</li>
				<li>
					<a class="btn-floating gray" onclick="uploadRefImage()" id="upload-btn">
						<i class="material-icons" data-toggle="tooltip" data-placement="top" title="Imagem de referência">photo</i>
					</a>
				</li>
			</ul>
		</div>

		<div class="row">
			<div class="col s6 m6">
				<div name="Image-1">
					<h1 align="center">Imagem de referência</h1>
					<div>
						<input type="file" multiple="false" id="picField-1" onchange="uploadRef()" accept="image/*" />
					</div>
					<div>
						<canvas id="canvas-1"></canvas>
					</div>
				</div>
			</div>
			<div class="col s6 m6">
				<div name="Image-2">
					<h1 align="center">Imagem de ajuste</h1>
					<div>
						<input type="file" multiple="false" id="picField-2" onchange="uploadAdj()" accept="image/*" />
					</div>
					<div>
						<canvas id="canvas-2"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Structure -->
	<div id="modal-info" class="modal">
		<div class="modal-content">
			<h4>What the duck?</h4>
			<div class="row">
				<p>Alunos:</p>
				<ul class="collection">
					<li class="collection-item">Gabriel Medina Marques</li>
					<li class="collection-item">Guilherme Yago Ribas</li>
					<li class="collection-item">Patrick Eric Estrela</li>
				</ul>
			</div>
			<div class="row">
				<p>UNIOESTE, 2018</p>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
		</div>
	</div>

	<!--Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

	<script src="js/SimpleImage.js"></script>
	<script src="js/index.js"></script>
	<script src="js/drawnRec.js"></script>
</body>

</html>
